<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rlhf</title>
    <script>
        // Logik bleibt unverändert.
        async function loadVideos() {
            try {
                const response = await fetch('/get-videos');
                if (!response.ok) {
                    throw new Error('Keine Videos gefunden');
                }
                const data = await response.json();

                // Video-Container leeren
                const videoContainer = document.getElementById('video-container');
                videoContainer.innerHTML = '';

                // Videos hinzufügen
                data.videos.forEach(video => {
                    const videoElement = document.createElement('video');
                    videoElement.controls = true;
                    videoElement.autoplay = true;
                    videoElement.loop = true;
                    videoElement.muted = true;

                    const sourceElement = document.createElement('source');
                    sourceElement.src = video;
                    sourceElement.type = 'video/mp4';

                    videoElement.appendChild(sourceElement);
                    videoContainer.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Videos:', error);
                document.getElementById('video-container').innerHTML = '<p>Keine Videos verfügbar.</p>';
            }
        }

        async function sendAction(action) {
            const response = await fetch('/button_action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            });
            if (response.ok) {
                loadVideos(); // Lade Videos neu, nach Button-Druck
            }
            const data = await response.json();
            if (data.status) {
                document.getElementById('status').innerText = `Status: ${data.status}`;
            }
        }
        loadVideos();
    </script>
    <style>
        /* Basis-Layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: black;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            text-align: center;
        }

        /* Container für Videos */
        #video-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
        }

        #video-container video {
            width: 48%; /* Videos nehmen immer etwa die Hälfte des Containers ein */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Button-Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
        }

        .button-container button {
            flex: 1; /* Alle Buttons haben die gleiche Breite */
            padding: 15px;
            font-size: 1rem;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #aaa;
        }

        /* Videos und Buttons immer nebeneinander */
        @media (max-width: 768px) {
            #video-container {
                flex-wrap: nowrap; /* Videos bleiben nebeneinander */
            }

            .button-container {
                flex-wrap: nowrap; /* Buttons bleiben nebeneinander */
            }

            #video-container video,
            .button-container button {
                flex: 1 1 50%; /* Videos und Buttons teilen sich die Breite */
            }
        }
    </style>
</head>
<body>
    <!-- Titel -->
    <h1>Which segment do you prefer?</h1>

    <!-- Video-Container -->
    <div id="video-container">
        <p>Keine Videos geladen.</p>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="sendAction('left')">Left</button>
        <button onclick="sendAction('right')">Right</button>
        <button onclick="sendAction('equal')">Equal</button>
        <button onclick="sendAction('none')">None</button>
    </div>

    <!-- Statusanzeige -->
    <p id="status">Status: (-1, -1)</p>
</body>
</html>
